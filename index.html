        async function getData(){
            var query = firebase.database().ref("/").orderByKey();
            query.on("value", function(snapshot) {
                dates = [];
                sensor1 = [];
                snapshot.forEach(function(childSnapshot) {
                    
                    var key = childSnapshot.key;
                    // childData will be the actual contents of the child

                    var childData = childSnapshot.val();
                    dates.push(childSnapshot.key);
                    sensor1.push(parseInt(childData));
                    
                });
                apply();
                getChart(dates, sensor1);
            });

        }
        
        
        
        function apply() {
            var len = (dates.length) - 1;
            console.log(dates);
            console.log(sensor1);
            
            for (let index = 0; index < date.length; index++) {
                date[index].innerHTML = dates[len];
                sensorData[index].innerHTML = sensor1[len];
                
            }
            
        }
        getData();
        
        function getChart(dates, sensor1){
            console.log(sensor1);
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Resistance Values',
                        data: sensor1,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
